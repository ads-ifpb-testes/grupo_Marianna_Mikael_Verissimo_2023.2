<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Ocorrências Policiais - API</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/fav-icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="api">
        <div id="header">
          <image id="oficial" src="assets/policia.png"></image>
          <h1>Ocorrências policiais</h1>
        </div>

        <div id="form">
          <form method="get">
            <p class="infoRaio">* Para pesquisar ocorrências em um raio, selecione um ponto no mapa e insira o raio desejado.</p>
            <label id="raio">Raio em KM:</label>
            <input type="number" id="kmInput"/><br>
            <button id="geosearch">Pesquisar</button>
          </form>

          
          <a href="index.html"><button id="to">Voltar</button></a>
        </div>
      </div>

      <div id="map"></div>

    </div>

    <script type="module" src="bundle.js"></script>
    <script src="showCharts.js"></script>
  </body>
</html>
